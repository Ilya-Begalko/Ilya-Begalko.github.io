<!DOCTYPE html>
<html>

<head>
    <title>Website | Ilya Begalko</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>

    <section>
        <img src="../assets/stars.png" id="stars">

        <h2 id="text">My Website</h2>
        <a href="#about" id="btn">Explore</a>
        <img src="../assets/mountains_front.png" id="mountains_front">
    </section>

    <div class="sec" id="about">
        <h2>About</h2>
        <div class="box">
            <div class="box-photo">
                <img src="../assets/my-photo.jpg">
                <h2>Ilya Begalko<br><span>Frontend Developer</span></h2>
            </div>
        </div>
    </div>

    <div class="sec" id="works">
        <h2>Works</h2>
        <div id="swiper">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-2.jpg" />

                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>


    <footer id="contacts">
        <ul class="social_icon">
            <li><a href="https://github.com/Ilya-Begalko">
                    <ion-icon name="logo-github"></ion-icon>
                </a></li>
            <li><a href="https://www.instagram.com/ilbglk/">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
            <li><a href="https://wa.me/89994537345">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a></li>
        </ul>
        <ul class="footer-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#contacts">Contact</a></li>
        </ul>
        <p>@ 2022 Ilya Begalko</p>
    </footer>

    <!-- Script for slider-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
        });
    </script>
    
    <!--Scripts for footer-icon  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Script for scroll-->
    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_behind = document.getElementById('mountains_behind');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let mountains_front = document.getElementById('mountains_front');
        let header = document.querySelector('header')

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
</body>

</html>
